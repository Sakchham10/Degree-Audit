<div class="card mt-2 ms-2 small-card">
    <form class="mt-2 ms-2 mb-2" [formGroup]="mainForm">
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username"
                [ngClass]="{ 'is-invalid': submitted && gMainForm.username.invalid }" />
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && gMainForm.password.invalid }" />
            <label for="password" class="form-label">Password</label>
        </div>
        <button mat-raised-button color="primary" class="mt-2 ms-2" class="float-end me-2"
            (click)="onLogin()">Login</button>
    </form>
</div>

<p class="ms-2">
    Need an account?
    <button mat-raised-button color="accent" class="mt-2 ms-2" routerLink="/register">Register</button>
</p>
