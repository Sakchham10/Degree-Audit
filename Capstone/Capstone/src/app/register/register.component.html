<div class="card mt-2 ms-2 small-card">
    <form class="mt-2 ms-2 mb-2" [formGroup]="mainForm">
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="text" id="first" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && gMainForm.first.invalid }" formControlName="first"
                placeholder="First Name" />
            <label for="first" class="form-label">First Name</label>
        </div>
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="text" id="last" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && gMainForm.last.invalid }" formControlName="last"
                placeholder="Last Name" />
            <label for="last" class="form-label">Last Name</label>
        </div>
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="text" id="username" class="form-control" [ngClass]="{
            'is-invalid': submitted && (gMainForm.username.invalid)
          }" formControlName="username" placeholder="Username" />
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="ms-2 mb-2 me-2 form-floating">
            <input type="password" id="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && gMainForm.password.invalid }" formControlName="password"
                placeholder="Password" />
            <label for="password" class="form-label">Password</label>
        </div>
        <button mat-raised-button color="primary" class="float-end me-2" (click)="onRegister()">Register</button>
    </form>
</div>
<button mat-raised-button color="warn" class="mt-2 ms-2" routerLink="/login">Cancel</button>
