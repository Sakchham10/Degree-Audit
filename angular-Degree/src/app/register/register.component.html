<div class="card mt-3 ms-2">
  <form class="mt-2 ms-2 mb-2" [formGroup]="mainForm">
    <div class="ms-2 mb-2 me-2 form-floating">
      <input
        type="text"
        id="first"
        class="input-field form-control"
        [ngClass]="{ 'is-invalid': submitted && g_mainForm().first.invalid }"
        formControlName="first"
        placeholder="First Name"
      />
      <label for="first" class="form-label">First Name</label>
    </div>
    <div class="ms-2 mb-2 me-2 form-floating">
      <input
        type="text"
        id="last"
        class="input-field form-control"
        [ngClass]="{ 'is-invalid': submitted && g_mainForm().last.invalid }"
        formControlName="last"
        placeholder="Last Name"
      />
      <label for="last" class="form-label">Last Name</label>
    </div>
    <div class="ms-2 mb-2 me-2 form-floating">
      <input
        type="text"
        id="username"
        class="input-field form-control"
        [ngClass]="{ 'is-invalid': submitted && g_mainForm().username.invalid }"
        formControlName="username"
        placeholder="Username"
      />
      <label for="username" class="form-label">Username</label>
    </div>
    <div class="ms-2 mb-2 me-2 form-floating">
      <input
        type="password"
        id="password"
        class="input-field form-control"
        [ngClass]="{ 'is-invalid': submitted && g_mainForm().password.invalid }"
        formControlName="password"
        placeholder="Password"
      />
      <label for="password" class="form-label">Password</label>
    </div>
    <button class="float-end me-2 btn btn-primary" (click)="onRegister()">
      Login
    </button>
  </form>
</div>
